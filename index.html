<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Psikolojik ve Kişisel Gelişim Blogu</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf5;
      color: #444;
    }
    header {
      background-color: #fcefe3;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #f4dcc9;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: #d77a61;
      letter-spacing: 1.2px;
    }
    header p {
      margin-top: 10px;
      font-size: 18px;
      color: #7a5a4e;
    }
    nav {
      background-color: #fde8dc;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      font-weight: 600;
    }
    nav a {
      color: #d77a61;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .post-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .post-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(215, 122, 97, 0.3);
    }
    .post-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .post-content {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .post-title {
      font-size: 20px;
      color: #d77a61;
      margin: 0 0 10px 0;
    }
    .post-excerpt {
      font-size: 14px;
      color: #7a5a4e;
      flex-grow: 1;
    }
    .read-more {
      margin-top: 15px;
      font-weight: 600;
      color: #d77a61;
      text-decoration: none;
      align-self: flex-start;
    }
    .read-more:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
      color: #b3a18e;
      border-top: 1px solid #f4dcc9;
      margin-top: 60px;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
