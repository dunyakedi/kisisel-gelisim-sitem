<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <meta name="description" content="Kişisel gelişim, farkındalık ve içsel iyilik üzerine yazılar. Ruhsal yolculuğunda sana ilham verecek bir blog.">
  <meta name="keywords" content="kişisel gelişim, farkındalık, stres, öz sevgi, sabah rutini, stres yönetimi, ruhsal denge">
  <meta name="author" content="dunyakedi">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf5;
      color: #444;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
    }
    h1 {
      color: #d77a61;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background-color: #d77a61;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c76b52;
    }
    a {
      color: #d77a61;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>İletişim</h1>

  <p>Görüş, öneri veya iş birliği tekliflerin için bana aşağıdaki form aracılığıyla ulaşabilirsin. Mesajlarını okumak ve yanıtlamak benim için büyük bir mutluluk olacak.</p>

  <form name="contact" method="POST" data-netlify="true">
    <input type="text" name="ad" placeholder="Adınız" required>
    <input type="email" name="email" placeholder="E-posta adresiniz" required>
    <textarea name="mesaj" rows="5" placeholder="Mesajınız..." required></textarea>
    <button type="submit">Gönder</button>
  </form>

  <a href="index.html">← Anasayfaya Dön</a>

</body>
</html>
